<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="trivia.css" />
    
</head>
<body>
    <header class="header">
        <div class="bgimage">
                <div class="intro">
                    <div class="hp">
                        <img alt="Harry Potter Trivia" src="assets/images/hptrivia.png"
                    </div>
                    <button class="btn btn-primary start-button">start</button>
                </div>
        </div>
    </header>
    <section id="container">
        <div id="game" class="row">
            <div id="timer" class="col-3 col-md-3 col-lg-3">
                <h3>You have <span id="timer-display"> 00:00 </span> left to answer!</h3>
            </div>

            <div class="col-9 col-md-9 col-lg-9">
                <div id="question" class="row">
                    <p>The Question!!!</p>
                </div>
                <div id="answers" class="row">
                </div>

            </div>






        </div>
    </section>
    <section id="results">
        <div id="score">

        </div>
        <button id="replay" class="btn btn-secondary">Replay</button>

    </section>


</body>
